<!DOCTYPE html>
<html>
    <head>
        <title>Add Users</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
<body>
    
    <button type="button" class="btn btn-primary" id="get">GET</button>
    <button type="button" class="btn btn-primary" id="put">PUT</button>
    <button type="button" class="btn btn-primary" id="patch">POST</button>
    <button type="button" class="btn btn-primary" id="delet">DELETE</button>


    <script>
        const getBtn = document.getElementById("get"),
              putBtn = document.getElementById("put"),
              postchBtn = document.getElementById("patch"),
              deletBtn = document.getElementById("delet");
              

        const getfun = (btn, linkApi)=>{
            btn.addEventListener("click", async()=>{
                try{
                let x = await fetch(linkApi)
                let y = await x.json()
                console.log(y)
            }
            catch(e){
                console.log(e)
            }

            })  
        }

        const postfun = (btn, linkApi)=>{
            btn.addEventListener("click", async()=>{
                try{
                let x = await fetch(linkApi, {
                    method: 'POST',
                    body: JSON.stringify({
                    title: 'foo',
                    body: 'bar',
                    userId: 1,
                }),
                headers: {
                'Content-type': 'application/json; charset=UTF-8',
                   },
                } )
                let y = await x.json()
                console.log(y)
            }
            catch(e){
                console.log(e)
            }

            })  
        }

        const putfun = (btn, linkApi)=>{
            btn.addEventListener("click", async()=>{
                try{
                let x = await fetch(linkApi, {
                    method: 'POST',
                    body: JSON.stringify({
                    title: 'foo',
                    body: 'bar',
                    userId: 1,
                }),
                headers: {
                'Content-type': 'application/json; charset=UTF-8',
                   },
                } )
                let y = await x.json()
                console.log(y)
            }
            catch(e){
                console.log(e)
            }

            })  
        }

        const deletfun = (btn, linkApi)=>{
            btn.addEventListener("click", async()=>{
                try{
                let x = await fetch(linkApi, {
                    method: 'DELETE'
                } )
                let y = await x.json()
                console.log(y)
            }
            catch(e){
                console.log(e)
            }

            })  
        }


        getfun(getBtn,"https://jsonplaceholder.typicode.com/posts" );
        postfun(postchBtn,"https://jsonplaceholder.typicode.com/posts" );
        putfun(putBtn,"https://jsonplaceholder.typicode.com/posts" );
        deletfun(deletBtn,"https://jsonplaceholder.typicode.com/posts")

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
